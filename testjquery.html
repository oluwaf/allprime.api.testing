<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            var access = $('#accesspoint');

            $('#btn').click(function () {
                $.ajax({

                    type: 'Get',
                    url: 'api/accesspoint',
                    dataType: 'json',
                    success: function (data) {
                        access.empty();
                        $.each(data, function (index, val) {

                            var ApName = val.ApName;
                            access.append('<li>' + ApName + '</li>');
                        });
                    }

                })
            });
        });

    </script>
</head>
<body>
    <input type="button" id="btn" value="Get All AccessPoint" />
    <input type="button" id="clear" value="Clear" />
    <ul id="accesspoint"></ul>
</body>
</html>
